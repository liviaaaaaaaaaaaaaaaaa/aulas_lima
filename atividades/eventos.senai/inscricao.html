<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inscrição</title>
    <link rel="stylesheet" href="">
    <!--linkar style-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--linkar bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--linkar icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <img src="./img/banner.png" alt="Banner Evento">
            <div class="text-center banner-text">
                <h1>TechEdu Senai 2024</h1>
                <p>Evento de tecnologia e educação</p>
                <a class="btn btn-primary" href="#inscricao">Garanta sua vaga</a>
            </div>
        </div>
    </div>

    <!--Formulario deinscrição-->

    <section class="container">
        <h2 class="text-center mb-4">Formulario de inscrição</h2>
        <form action="" class="form-container">
            <div class="form-control">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email", required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="email", required placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label class="form-label">Escolha seu eventos</label>
                <select name="" id="evento" class="form-control">
                    <option value="">Selecione um evento</option>
                    <option value="">Palestra</option>
                    <option value="">Sessão Network</option>
                    <option value="">Worshops</option>
                </select>
                
            </div>
            <div class="form-group">
                <label class="form-label" for="">Mensagem</label>
                <textarea class="form-control" name="" id=""></textarea>
            </div>
            <div>
                <button class="btn btn-primary">Enviar Inscrição</button>
            </div>
        </form>
    </section>

    <!--linkar javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
